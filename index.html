<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="dismissable" id="dismissable" style="display:none;">
        <button id="btn"
            style="margin-left: 1350px; border: none;background: transparent; font-size: 1.4rem;padding: 5px;">X</button>
        <h1 id="container" style="text-align: center; padding-bottom: 23px;margin-top: -43px;"></h1>
    </div>
    <div class="container flex">
        <div class="box flex">
            <h1>Age Calculator</h1>
            <div class="innerdiv flex">
                <input type="date" id="Dateofbirth">
                <input type="date" id="Currentdate">
            </div>
            <div class="btns flex">
                <button id="submit" class="btn">Submit</button>
                <button id="reset" class="btn">Reset</button>
                <br>
            </div>
        </div>
    </div>
    <!-- <button id="dark">darkmode</button> -->
    <script src="script.js"></script>
</body>

</html>
